<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金鑫教育資訊部 技術支援</title>
    <link rel="icon" href="./img/mis_logo.png" type="image/x-icon" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- menu title -->
    <div class="group-box">
        <div class="menu-bar">
            <img src="./img/im_logo_ transparent.png">
            <button id="go-home">
                <i class='bx bx-home-alt'></i>
                <p>返回主頁</p>
            </button>
        </div>

        <!-- 問題欄位 -->
        <div class="area">
            <!-- 主要詢問的問題 -->
            <div class="big-title">
                <i class='bx bx-message-dots'></i>
                <h2 class="title-text">您遇到什麼問題</h2>
            </div>
            <div class="qustion">
                <button class="choose" id="power-failure"><i class='bx bxs-traffic-barrier'></i>
                    <p>停電相關問題</p>
                </button>
                <button class="choose" id="study123-software"><i class='bx bx-desktop'></i>
                    <p>學習王無法使用</p>
                </button>
            </div>
            <!-- 備忘錄 -->
            <div class="memo">
                <p class="note"><span id="note"></span></p>
            </div>
        </div>
    </div>

</body>

<script src="./QA.js"></script>

</html>
